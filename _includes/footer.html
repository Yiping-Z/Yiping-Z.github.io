
<!-- Footer -->
	<footer id="footer">
		<div class="inner">
			<ul class="icons">
				{% for key_value in site.socials %}
					{% if key_value[1] %}
						<li>
							<a href="{{ key_value[1] }}" class="icon alt fa-{{ key_value[0] | downcase }}" target="_blank" rel="noopener noreferrer" aria-label="{{ key_value[0] }}">
								<span class="label">{{ key_value[0] }}</span>
							</a>
						</li>
					{% endif %}
				{% endfor %}
			</ul>
			<ul class="copyright">
				<li>&copy; {{ site.title }} {{ site.subtitle }}</li>
				<li>Design: <a href="https://html5up.net" target="_blank">HTML5 UP</a></li>
				<li>Jekyll integration: <a href="http://andrewbanchi.ch" target="_blank">Andrew Banchich</a></li>

			</ul class="copyright">
				 <!-- 小站运行时间 -->
				 <div id="days"></div>
				 <script language="javascript">
				 function show_date_time(){
				 window.setTimeout("show_date_time()", 1000);
				 BirthDay=new Date("05/14/2023 00:00:00");
				 today=new Date();
				 timeold=(today.getTime()-BirthDay.getTime());
				 sectimeold=timeold/1000
				 secondsold=Math.floor(sectimeold);
				 msPerDay=24*60*60*1000
				 e_daysold=timeold/msPerDay
				 daysold=Math.floor(e_daysold);
				 e_hrsold=(e_daysold-daysold)*24;
				 hrsold=setzero(Math.floor(e_hrsold));
				 e_minsold=(e_hrsold-hrsold)*60;
				 minsold=setzero(Math.floor((e_hrsold-hrsold)*60));
				 seconds=setzero(Math.floor((e_minsold-minsold)*60));
				 document.getElementById('days').innerHTML="This site has been running for "+daysold+" days "+hrsold+" hours "+minsold+" mins "+seconds+" seconds";
				 }
				 function setzero(i){
				 if (i<10)
				 {i="0" + i};
				 return i;
				 }
				 show_date_time();
				 </script>
			</ul>
	 	</div>
	</footer>

</div>
