				<li>
				 	<!-- 小站运行时间 -->
				 	<div id="days"></div>
					<script language="javascript">
					function show_date_time(){
					window.setTimeout("show_date_time()", 1000);
					BirthDay=new Date("05/14/2023 00:00:00");
					today=new Date();
					timeold=(today.getTime()-BirthDay.getTime());
					sectimeold=timeold/1000
					secondsold=Math.floor(sectimeold);
					msPerDay=24*60*60*1000
					e_daysold=timeold/msPerDay
					daysold=Math.floor(e_daysold);
					e_hrsold=(e_daysold-daysold)*24;
					hrsold=setzero(Math.floor(e_hrsold));
					e_minsold=(e_hrsold-hrsold)*60;
					minsold=setzero(Math.floor((e_hrsold-hrsold)*60));
					seconds=setzero(Math.floor((e_minsold-minsold)*60));
					document.getElementById('days').innerHTML="This site has been running for "+daysold+" days "+hrsold+" hours "+minsold+" mins "+seconds+" seconds";
					}
					function setzero(i){
					if (i<10)
					{i="0" + i};
					return i;
					}
					show_date_time();
					</script>
				 </li>
			</ul>
	 	</div>
	</footer>

	<script>
		function scrollToTop() {
		$("html, body").animate({ scrollTop: 0 }, 400);
			return false;
		}
		
		function toggleScrollToTopButton() {
			var threshold = 200;
			if ($(window).scrollTop() > threshold) {
			$("#scroll-to-top").fadeIn("slow");
			} else {
			$("#scroll-to-top").fadeOut("slow");
			}
		}
		
		$(document).ready(function() {
			$("#scroll-to-top").click(scrollToTop);
			$(window).scroll(toggleScrollToTopButton);
		});
		function scrollTopSmooth( initY, duration = 300, timingName = "linear" ) {  
			const timingFunc = TIMINGFUNC_MAP[ timingName ];
			let start = null;
			const step = ( timestamp ) => {
				start = start || timestamp;
				const progress = timestamp - start,
					// Growing from 0 to 1
					time = Math.min( 1, ( ( timestamp - start ) / duration ) );

				window.scrollTo( 0, initY - ( timingFunc( time ) * initY ) );
				if ( progress < duration ) {
				window.requestAnimationFrame( step );
				}
			};

			window.requestAnimationFrame( step );  
		}
	  </script>
